<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login Succses Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
        <style>
            .body{
                margin: 0;
                padding: 0;
                overflow-x: hidden; 
            }
            
            .form
            {
                padding-top: 7%;
            }
        </style>
    </h:head>
    <h:body class="body">
      <ui:include src="navbar.xhtml"/>
      <h:form class="form">
            <div class="row pt-5">
                <div class="col-12"> 
                <div class="input-group">
                    &nbsp;&nbsp;<h3>YOUR SEARCH RESULT = </h3> 
                </div>

                    <h:dataTable style=" box-shadow:  0 10px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" value="#{product.getbyid()}"  class="table table-striped table-hover" var ="p">
                        <h:column><f:facet name="header">ID</f:facet>#{p.idProduct}</h:column>&nbsp;
                        <h:column><f:facet name="header">MERK</f:facet>#{p.merk}</h:column>
                        <h:column><f:facet name="header">SERIES</f:facet>#{p.series}</h:column>
                        <h:column><f:facet name="header">PRICE</f:facet>#{p.price}</h:column>
                        <h:column><f:facet name="header">STOCK</f:facet>#{p.stock}</h:column>
                    </h:dataTable>    
                </div>
            </div>
        </h:form>
        <h:form>
        <div class="mb-3">

              &nbsp;&nbsp;<h:commandButton  style=" box-shadow:  0 10px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" value="back" action="#{navigationController.mainpage()}" class="btn btn-sm btn-info"></h:commandButton> 
        </div>
        </h:form>
      <hr/>
        <h:form>
            <div class="col-6">
            <div class="mb-3">
                <br/>
                <div class="input-group">
                    &nbsp;&nbsp;&nbsp;<h3>search product by id = </h3> 
                </div>
            </div>

                <div class="input-group">
                    &nbsp;&nbsp;&nbsp;<h:inputText id="id" class="form-control" a:placeholder="search" value="#{product.idProduct}"/>&nbsp;
                </div>
                <br/>
                <div class="input-group">
                    &nbsp;&nbsp;&nbsp;<h3>WANT EDIT OR DELETE?</h3> 
                </div>
                <br/>
                <div class="mb-3">
                    <h5 style="padding-left: 10px">action:</h5>
                    &nbsp;&nbsp;&nbsp;<h:commandButton style=" box-shadow:  0 10px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" value="EDIT" action="#{product.editpage()}" class="btn btn-sm btn-info"> </h:commandButton>&nbsp;
                    &nbsp;<h:commandButton style=" box-shadow:  0 10px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" value="DELETE" action="#{product.deleteProduct()}" onclick="return confirm('Are You Sure Want To Delete This #{product.series}?');" class="btn btn-sm btn-info"> </h:commandButton>
                </div>
            </div>
        </h:form>

      <ui:include src="footer.xhtml"/>
    </h:body>
</html>
